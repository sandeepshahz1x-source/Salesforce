<html>
  <head>
    <title>Table horizontal Approach</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Student Table
      </caption>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Class</th>
      </tr>

      <tr>
        <td>Ram</td>
        <td>193</td>
        <td>10th</td>
      </tr>

      <tr>
        <td colspan="2">Ram</td>
        <td rowspan="2">193</td>
      </tr>
      <tr>
        <td>Ram</td>
        <td>193</td>
      </tr>
      <tr>
        <td>Shyam</td>
        <td>194</td>
        <td>7th</td>
      </tr>

      <tr>
        <td>Hari</td>
        <td>195</td>
        <td>11th</td>
      </tr>

      <tr>
        <td>Gita</td>
        <td>196</td>
        <td>9th</td>
      </tr>
    </table>
  </body>
</html>
